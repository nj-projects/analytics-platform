version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: analytics-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  java-api:
    build: ./java-api
    container_name: analytics-java-api
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  rust-engine:
    build: ./rust-engine
    container_name: analytics-rust-engine
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"

  python-etl:
    build: ./python-etl
    container_name: analytics-python-etl
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "src/main.py"]

  streamlit-ui:
    build: ./streamlit-ui
    container_name: analytics-streamlit-ui
    env_file:
      - .env
    depends_on:
      - java-api
    ports:
      - "8501:8501"

volumes:
  postgres_data:
